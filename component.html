<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://unpkg.com/tailwindcss@2.1.4/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="h-screen overflow-hidden flex items-center justify-center" style="background: #edf2f7;">
    <div id="app">
  <div class="flex flex-wrap px-5">
  <vue-dropdown animation="fade" color="red"></vue-dropdown>
  
  <vue-dropdown animation="slide-in-up" color="green"></vue-dropdown>

  <vue-dropdown animation="slide-in-right" color="blue"></vue-dropdown>

  <vue-dropdown animation="slide-in-left" color="yellow"></vue-dropdown>
    
  <vue-dropdown animation="scale" color="indigo"></vue-dropdown>
    
  <vue-dropdown animation="rotate" color="pink"></vue-dropdown>
  </div>
</div>



<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<script>
Vue.component('vue-dropdown', {
  data: function() {
    return{
      show: false,
      cars: [
        'BMW',
        'Mercedes',
        'Audi',
        'Volvo',
      ]
    }
  },
  props: {
    color: String,
    animation: String
  },
  template: `
    <div class="dropdown-wrapper relative m-8">
    <button v-on:click="show = !show" :class="'bg-'+color+'-500'" class="text-white font-bold py-2 px-4 whitespace-no-wrap rounded transition duration-300">Dropdown <i class="fas fa-chevron-down ml-2"></i></button>
    <transition :name="animation">
      <div :class="'bg-'+color+'-500'" class="dropdown-menu text-white mt-1 rounded absolute z-10 shadow-lg w-40 max-w-xs" v-if="show">
        <ul class="list-none overflow-hidden rounded">
          <li v-for="car in cars">
            <a href="" class="flex py-2 px-4 transition duration-300" :class="'theme-'+color">{{car}}</a>
          </li>
        </ul>
      </div>
    </transition>
  </div>
  `
})

const app = new Vue({
  el: '#app',
});
</script>



<style>
button{
  cursor:pointer;
  &:focus{
    outline:none;
  }
}

/* Animations */
.fade-enter-active, .fade-leave-active {
  transition: opacity .5s;
}
.fade-enter, .fade-leave-to {
  opacity: 0;
}

/* Slide-in-up animation*/
.slide-in-up-enter-active, .slide-in-up-leave-active {
  transition: all .5s;
  transform: translateY(0);
}
.slide-in-up-enter, .slide-in-up-leave-to {
  opacity: 0;
  transform: translateY(20px);
}

/* Slide-in-right animation*/
.slide-in-right-enter-active, .slide-in-right-leave-active {
  transition: all .5s;
  transform: translateX(0);
}
.slide-in-right-enter, .slide-in-right-leave-to {
  opacity: 0;
  transform: translateX(20px);
}

/* Slide-in-left animation*/
.slide-in-left-enter-active, .slide-in-left-leave-active {
  transition: all .5s;
  transform: translateX(0);
}
.slide-in-left-enter, .slide-in-left-leave-to {
  opacity: 0;
  transform: translateX(-20px);
}

/* Scale animation*/
.scale-enter-active, .scale-leave-active {
  transition: all .5s;
  transform: scale(1);
}
.scale-enter, .scale-leave-to {
  opacity: 0;
  transform: scale(0);
}

/* Rotate animation*/
.rotate-enter-active, .rotate-leave-active {
  transition: all .5s;
  transform: scale(1) rotate(-360deg);
}
.rotate-enter, .rotate-leave-to {
  opacity: 0;
  transform: scale(0) rotate(360deg);
}
</style>
</body>
</html>
